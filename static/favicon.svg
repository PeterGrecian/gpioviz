<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#2c3e50" rx="4"/>

  <!-- GPIO LED Grid Pattern (4x4 dots representing HAT layout) -->
  <!-- Top row -->
  <circle cx="8" cy="8" r="2.5" fill="#3498db"/>
  <circle cx="14" cy="8" r="2.5" fill="#95a5a6"/>
  <circle cx="20" cy="8" r="2.5" fill="#95a5a6"/>
  <circle cx="26" cy="8" r="2.5" fill="#e74c3c"/>

  <!-- Second row -->
  <circle cx="8" cy="14" r="2.5" fill="#95a5a6"/>
  <circle cx="14" cy="14" r="2.5" fill="#2ecc71"/>
  <circle cx="20" cy="14" r="2.5" fill="#95a5a6"/>
  <circle cx="26" cy="14" r="2.5" fill="#95a5a6"/>

  <!-- Third row -->
  <circle cx="8" cy="20" r="2.5" fill="#95a5a6"/>
  <circle cx="14" cy="20" r="2.5" fill="#95a5a6"/>
  <circle cx="20" cy="20" r="2.5" fill="#2ecc71"/>
  <circle cx="26" cy="20" r="2.5" fill="#95a5a6"/>

  <!-- Bottom row -->
  <circle cx="8" cy="26" r="2.5" fill="#e74c3c"/>
  <circle cx="14" cy="26" r="2.5" fill="#95a5a6"/>
  <circle cx="20" cy="26" r="2.5" fill="#95a5a6"/>
  <circle cx="26" cy="26" r="2.5" fill="#3498db"/>
</svg>
